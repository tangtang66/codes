<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 同比缩放标签 ,最大缩放比,最小缩放比,禁止用户缩放-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<script src="js/swiper.min.js"></script>
	<script src="js/rem.js"></script>
</head>
<body>
<!-- 头部 -->
	<div class="pro_header mar">
		<div class="fl">
			<a href="#">
				<img src="images/left.png" alt="">
			</a>
		</div>
		<div class="mid">
			邀请好友
		</div>
	</div>
	
	<!-- 列表 -->
	<dl class="invite_list mar">
		<dt class="bor pad_1 ovw title">
			<div class="fl friend_num">
				邀请好友数
			</div>
			<div class="fr odds">
				生命值产生倍率
			</div>
			<div class="grade">
				级别
			</div>
		</dt>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				0
			</div>
			<div class="fr odds">
				1
			</div>
			<div class="grade">
				独苗
			</div>
		</dd>
		
		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				0&lt;X&lt;5
			</div>
			<div class="fr odds">
				1.1
			</div>
			<div class="grade">
				树丛
			</div>
		</dd>
		
		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				6&lt;X&lt;10
			</div>
			<div class="fr odds">
				1.2
			</div>
			<div class="grade">
				小树林
			</div>
		</dd>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				11&lt;X&lt;20
			</div>
			<div class="fr odds">
				1.3
			</div>
			<div class="grade">
				大树林
			</div>
		</dd>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				21&lt;X&lt;50
			</div>
			<div class="fr odds">
				1.4
			</div>
			<div class="grade">
				小森林
			</div>
		</dd>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				51&lt;X&lt;100
			</div>
			<div class="fr odds">
				1.6
			</div>
			<div class="grade">
				大森林
			</div>
		</dd>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				101&lt;X&lt;200
			</div>
			<div class="fr odds">
				1.8
			</div>
			<div class="grade">
				树海
			</div>
		</dd>

		<dd class="bor pad_1 ovw title explain">
			<div class="fl friend_num num">
				201&lt;X
			</div>
			<div class="fr odds">
				2
			</div>
			<div class="grade">
				原始森林
			</div>
		</dd>
	</dl>

	<!-- 邀请码 -->
	<div class="invite_code pad mar">
		<h3>17756078181</h3>
		<p>我的邀请码</p>
		<a href="#" class="issue_wish  invite_friend">分享邀请好友</a>
	</div>

	<!-- 我的级别 -->
	<div class="my_grade pad">
		<div class="my">
			<p class="fl">
				我的级别: <span>独苗</span>
			</p>
			<p class="fr my_friend">
				<img src="images/my_friend.png" alt="">
				<span>我的好友</span>
			</p>
		</div>

		<h1>已邀请<span>1</span>位好友</h1>
		<h2>产出倍率110%</h2>
	</div>
</body>
</html>
